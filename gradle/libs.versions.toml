caffeine = { module = "com.github.ben-manes.caffeine:caffeine", version.ref = "caffeine" }
authlib = { module = "com.mojang:authlib", version.ref = "authlib" }
paper-api = { module = "io.papermc.paper:paper-api", version.ref = "paper-api" }
junit-bom = { module = "org.junit:junit-bom", version.ref = "junit-bom" }
gson = { module = "com.google.code.gson:gson", version.ref = "gson" }
junit-jupiter = { module = "org.junit.jupiter:junit-jupiter", version.ref = "junit-bom" }
configurateYaml = { group = "org.spongepowered", name = "configurate-yaml", version.ref = "configurate" }
nook-core-config = { group = "com.nookure.core", name = "NookCore-Config", version.ref = "nook-core" }
