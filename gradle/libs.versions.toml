google-auto-value-annotations = { module = "com.google.auto.value:auto-value-annotations", version.ref = "google-auto-value" }
google-auto-service = { module = "com.google.auto.service:auto-service", version.ref = "google-auto-service" }

[plugins]
shadow = { id = "io.github.goooler.shadow", version.ref = "shadowJar" }
git-publish = { id = "org.ajoberstar.git-publish", version.ref = "git-publish" }
grgit = { id = "org.ajoberstar.grgit", version.ref = "grgit" }
yaml-paper = { id = "net.minecrell.plugin-yml.paper", version.ref = "plugin-yaml" }
yaml-bukkit = { id = "net.minecrell.plugin-yml.bukkit", version.ref = "plugin-yaml" }
run-paper = { id = "xyz.jpenilla.run-paper", version.ref = "run-paper" }

[bundles]
nook-core = ["nook-core-config", "nook-core-database", "nook-core-logger"]